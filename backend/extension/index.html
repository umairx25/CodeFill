<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codefill</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="inner-btn">
        <button id="signin">Sign In</button>
        <button id="fetch">Refresh</button>
      </div>

      <h1>CodeFill</h1>

      <div class="box">
        <p id="email-field">
          <strong>From email:</strong> <span id="email">example@email.com</span>
        </p>
        <p id="code-field">
          <strong>Verification Code:</strong> <span id="code">123</span>
        </p>
      </div>

      <div class="buttons">
        <button id="copy-btn">Copy Code</button>
      </div>

      <div class="status" id="status">
        If you encounter bugs, please send an email at:
        <em>codefill@uarham.me</em>
      </div>
    </div>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
